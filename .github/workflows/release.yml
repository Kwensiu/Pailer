name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Pre-release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    env:
      NODE_VERSION: '20'
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 完整历史，便于 git describe 等命令

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install system dependencies (UPX)
        run: choco install upx -y

      - name: Install project dependencies
        run: pnpm install --frozen-lockfile # 建议改成 frozen，更稳定

      # 重要：Release Please 已自动更新 src-tauri/tauri.conf.json 的 version
      # 所以这里不再需要 Update Tauri config version 步骤
      # 如果是手动 dispatch 触发的，才需要处理版本
      - name: Update Tauri config version (manual only)
        if: github.event_name == 'workflow_dispatch'
        shell: pwsh
        run: |
          $cfg = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          \( cfg.version = " \){{ inputs.version }}"
          $cfg.bundle.createUpdaterArtifacts = $true
          $cfg | ConvertTo-Json -Depth 10 | Set-Content src-tauri/tauri.conf.json

      - name: Build & bundle application (Tauri)
        env:
          TAURI_CONFIG_PATH: ./src-tauri/tauri.conf.json
        run: pnpm run tauri build

      - name: Extract metadata (product name & version)
        id: meta
        shell: pwsh
        run: |
          $cfg = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          
          # 添加调试输出
          Write-Output "=== Extracted metadata ==="
          Write-Output "version from config: $($cfg.version)"
          Write-Output "productName from config: $($cfg.productName)"
          Write-Output "exePath: src-tauri/target/release/$($cfg.productName).exe"
          Write-Output "installerPath: src-tauri/target/release/bundle/nsis/$(\( cfg.productName)_ \)($cfg.version)_x64-setup.exe"
          
          # 原有输出逻辑
          "version=$($cfg.version)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "product=$($cfg.productName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "exePath=src-tauri/target/release/$($cfg.productName).exe" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "installerPath=src-tauri/target/release/bundle/nsis/$(\( cfg.productName)_ \)($cfg.version)_x64-setup.exe" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Compress executable with UPX
        run: upx --best --lzma ${{ steps.meta.outputs.exePath }}

      - name: Prepare artifacts list
        id: prepare
        shell: bash
        run: |
          artifacts="${{ steps.meta.outputs.exePath }}
          ${{ steps.meta.outputs.installerPath }}
          ${{ steps.meta.outputs.installerPath }}.sig"
          if [ -f "./src-tauri/target/release/bundle/nsis/latest.json" ]; then
            artifacts="$artifacts
          ./src-tauri/target/release/bundle/nsis/latest.json"
          fi
          echo "artifacts<<EOF" >> $GITHUB_OUTPUT
          echo "$artifacts" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload artifacts to release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          allowUpdates: true
          artifacts: ${{ steps.prepare.outputs.artifacts }}
          omitBody: true
          omitName: true
          artifactErrorsFailBuild: true