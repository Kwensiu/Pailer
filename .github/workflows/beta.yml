name: Beta Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 0.1.1)'
        required: true
        type: string
      beta:
        description: 'Beta number (e.g. 1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    env:
      NODE_VERSION: '20'
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # Cache Rust dependencies and build artifacts (cargo registry, git, and target dir)
      # Swatinem/rust-cache handles lockfile hashing and cache priming automatically.
      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install system dependencies (UPX)
        run: choco install upx -y

      - name: Install project dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Update Tauri config version
        shell: pwsh
        run: |
          $cfg = Get-Content src-tauri/tauri.conf.test.json | ConvertFrom-Json
          $cfg.version = "${{ inputs.version }}"
          $cfg.bundle.createUpdaterArtifacts = $false
          $cfg.bundle | Add-Member -MemberType NoteProperty -Name signing -Value $null -Force
          $cfg | ConvertTo-Json -Depth 10 | Set-Content src-tauri/tauri.conf.test.json

      # One command builds frontend, compiles Rust, and bundles installers
      - name: Build & bundle application (Tauri)
        env:
          TAURI_CONFIG_PATH: ./src-tauri/tauri.conf.test.json
        run: pnpm run tauri build

      - name: Extract metadata (product name & version)
        id: meta
        shell: pwsh
        run: |
          $cfg = Get-Content src-tauri/tauri.conf.test.json | ConvertFrom-Json
          "version=${{ inputs.version }}" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "product=$($cfg.productName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Compress executable with UPX
        run: upx --best --lzma src-tauri/target/release/${{ steps.meta.outputs.product }}.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Pailer-${{ inputs.version }}-beta.${{ inputs.beta }}
          path: |
            ./src-tauri/target/release/${{ steps.meta.outputs.product }}.exe
            ./src-tauri/target/release/bundle/nsis/${{ steps.meta.outputs.product }}_${{ steps.meta.outputs.version }}_x64-setup.exe
