name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clean up old bot comments
        uses: actions/github-script@v7
        with:
          script: |
            // Find and delete all previous bot comments for this PR
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            for (const comment of comments.data) {
              if (comment.user.type === 'Bot' && 
                  (comment.body.includes('ğŸ¤– Format Check Reminder') || 
                   comment.body.includes('âŒ Build Test Failed'))) {
                await github.rest.issues.deleteComment({
                  comment_id: comment.id,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                });
                console.log(`Deleted old bot comment: ${comment.id}`);
              }
            }

      - name: Check i18n and format
        id: check
        continue-on-error: true
        run: |
          echo "ğŸ”„ Running i18n..."
          pnpm run i18n

          echo "ğŸ”„ Checking format..."
          if pnpm run format:check; then
            echo "format_failed=false" >> $GITHUB_OUTPUT
          else
            echo "format_failed=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for changes after i18n
        id: verify-changed
        run: |
          # Check for relevant changes (exclude Windows NUL file)
          relevant_changes=$(git status --porcelain | grep -v "^?? nul$" || true)
          if [[ -n "$relevant_changes" ]] || [[ "${{ steps.check.outputs.format_failed }}" == "true" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Changes detected after i18n or format issues found:"
            git status --porcelain
            if [[ "${{ steps.check.outputs.format_failed }}" == "true" ]]; then
              echo "âš ï¸ Format issues detected"
            fi
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ… No changes needed - i18n and format are correct"
          fi

      - name: Comment on PR about format changes
        if: steps.verify-changed.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            // Create new comment (old ones already cleaned up)
            const newComment = `## ğŸ¤– Format Check Reminder

            **Notice:**
            The project detected that \`pnpm i18n\` or \`pnpm format\` has not been run. If you have new commits in the future, please remember to run these commands.

            - \`pnpm i18n\` is not mandatory, only required when actually changing translation keys
            - \`pnpm format\` formats all files to ensure consistent code style

            **This is only a reminder and does not require immediate execution.**

            ---

            **æç¤º:**
            æ£€æµ‹åˆ°é¡¹ç›®æœªè¿è¡Œ \`pnpm i18n\` æˆ– \`pnpm format\`ã€‚å¦‚æœåç»­æœ‰æ–°çš„commitï¼Œè¯·è®°å¾—è¿è¡Œè¿™äº›å‘½ä»¤ã€‚

            - \`pnpm i18n\` å¹¶éå¼ºåˆ¶ï¼Œå…è®¸åªåœ¨å®é™…æ›´æ”¹ç¿»è¯‘é”®æ—¶è¿è¡Œ 
            - \`pnpm format\` æ ¼å¼åŒ–æ‰€æœ‰æ–‡ä»¶ä»¥ç¡®ä¿ä»£ç é£æ ¼ä¸€è‡´

            **ä»…ä½œæç¤ºæ— éœ€ç«‹åˆ»æ‰§è¡Œã€‚**`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: newComment
            });

  build-test:
    runs-on: windows-latest
    needs: pre-check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install system dependencies
        run: |
          echo "ğŸ“¦ Installing system dependencies for Windows..."
          # Windows Tauri builds don't require additional system dependencies like Linux

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-deps-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-deps-

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Light error check
        run: |
          echo "ğŸ” Running light error checks..."

          # Check if Tauri configuration is valid
          if ! pnpm run tauri info > /dev/null 2>&1; then
            echo "âŒ Tauri configuration error"
            pnpm run tauri info
            exit 1
          fi

          # Quick TypeScript type checking (no emit)
          echo "ğŸ“ Checking TypeScript compilation..."
          if command -v tsc >/dev/null 2>&1; then
            npx tsc --noEmit --skipLibCheck
          else
            echo "âš ï¸ TypeScript compiler not available, skipping type check"
          fi

          # Light Tauri build check (no bundle, debug mode)
          echo "ğŸ”¨ Running light Tauri build..."
          pnpm run tauri build --no-bundle --debug

          echo "âœ… Light checks passed - no critical errors detected"

      - name: Comment on PR about build failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            // Create new build failure comment (old ones already cleaned up)
            const failureComment = `## âŒ Build Test Failed

            **Build Test Failed:**
            Please check the build logs for details and fix the issues before merging.

            Common issues:
            - Frontend build errors (TypeScript, CSS, etc.)

            å¸¸è§é—®é¢˜ï¼š
