name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/.release-please-config.json
          manifest-file: .github/.release-please-manifest.json

  build-and-upload:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: windows-latest
    env:
      NODE_VERSION: '20'
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install system dependencies (UPX)
        run: choco install upx -y

      - name: Install project dependencies
        run: pnpm install --frozen-lockfile   # 建议改成 frozen-lockfile，更安全

      # 注意：这里不需要再手动 Update Tauri config version
      # 因为 Release Please 已经修改了 src-tauri/tauri.conf.json 的 version

      - name: Build & bundle application (Tauri)
        env:
          TAURI_CONFIG_PATH: ./src-tauri/tauri.conf.json
        run: pnpm run tauri build

      - name: Extract metadata (product name & version)
        id: meta
        shell: pwsh
        run: |
          $cfg = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          "version=$($cfg.version)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "product=$($cfg.productName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "exePath=src-tauri/target/release/$($cfg.productName).exe" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "installerPath=src-tauri/target/release/bundle/nsis/$($cfg.productName)_$($cfg.version)_x64-setup.exe" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Compress executable with UPX
        run: upx --best --lzma ${{ steps.meta.outputs.exePath }}

      - name: Prepare artifacts list
        id: prepare
        shell: bash
        run: |
          artifacts="${{ steps.meta.outputs.exePath }}
          ${{ steps.meta.outputs.installerPath }}
          ${{ steps.meta.outputs.installerPath }}.sig"
          if [ -f "./src-tauri/target/release/bundle/nsis/latest.json" ]; then
            artifacts="$artifacts
          ./src-tauri/target/release/bundle/nsis/latest.json"
          fi
          echo "artifacts<<EOF" >> $GITHUB_OUTPUT
          echo "$artifacts" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload artifacts to existing release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ needs.release-please.outputs.tag_name }}
          allowUpdates: true
          artifacts: ${{ steps.prepare.outputs.artifacts }}
          omitBody: true
          omitName: true
          artifactErrorsFailBuild: true