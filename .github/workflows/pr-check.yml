            The project detected that \`pnpm i18n + pnpm format\` has not been run. If you have new commits in the future, please remember to run these commands.

            - \`pnpm i18n\` is not mandatory, only required when actually changing translation keys
            - \`pnpm format\` in this project only processes changed files by default

            **This is only a reminder and does not require immediate execution.**

            ---

            **æç¤º:**
            æ£€æµ‹åˆ°é¡¹ç›®æœªè¿è¡Œ \`pnpm i18n + pnpm format\`ã€‚å¦‚æœåç»­æœ‰æ–°çš„commitï¼Œè¯·è®°å¾—è¿è¡Œè¿™äº›å‘½ä»¤ã€‚

            - \`pnpm i18n\` å¹¶éå¼ºåˆ¶ï¼Œå…è®¸åªåœ¨å®é™…æ›´æ”¹ç¿»è¯‘é”®æ—¶è¿è¡Œ 
            - \`pnpm format\` åœ¨å½“å‰é¡¹ç›®é»˜è®¤åªå¤„ç†å·²æ›´æ”¹æ–‡ä»¶

            **ä»…ä½œæç¤ºæ— éœ€ç«‹åˆ»æ‰§è¡Œã€‚**`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: newComment
            });

  build-test:
    runs-on: ubuntu-latest
    needs: pre-check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libpango1.0-dev \
            libcairo2-dev \
            libgdk-pixbuf2.0-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Test Tauri build configuration
        run: |
          echo "ğŸ” Testing Tauri build configuration..."
          
          # Check if tauri.conf.json is valid
          if ! pnpm run tauri info > /dev/null 2>&1; then
            echo "âŒ Tauri configuration error"
            pnpm run tauri info
            exit 1
          fi
          
          # Test Rust syntax without compiling Windows-specific dependencies
          echo "ğŸ—ï¸ Testing Rust syntax..."
          cd src-tauri
          
          # Check syntax only (faster and avoids platform-specific dependencies)
          cargo check --no-default-features --target x86_64-unknown-linux-gnu || {
            echo "âš ï¸ Linux target check failed, trying basic syntax check..."
            cargo check --lib --bins --no-default-features || {
              echo "â„¹ï¸ Skipping full Rust check due to platform-specific dependencies"
              echo "âœ… Frontend build passed - Tauri configuration is valid"
            }
          }

      - name: Comment on PR about build failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            // Create new build failure comment (old ones already cleaned up)
            const failureComment = `## âŒ Build Test Failed
            
            **Build Test Failed:**
            Please check the build logs for details and fix the issues before merging.

            Common issues:
            - Frontend build errors (TypeScript, CSS, etc.)
            
