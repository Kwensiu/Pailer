name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clean up old bot comments
        uses: actions/github-script@v7
        with:
          script: |
            // Find and delete all previous bot comments for this PR
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            for (const comment of comments.data) {
              if (comment.user.type === 'Bot' && 
                  (comment.body.includes('ğŸ¤– Format Check Reminder') || 
                   comment.body.includes('âŒ Build Test Failed'))) {
                await github.rest.issues.deleteComment({
                  comment_id: comment.id,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                });
                console.log(`Deleted old bot comment: ${comment.id}`);
              }
            }

      - name: Check i18n and format
        run: |
          echo "ğŸ”„ Running i18n..."
          pnpm run i18n

          echo "ğŸ”„ Running format..."
          pnpm run format:linux

      - name: Check for changes after i18n
        id: verify-changed
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Changes detected after i18n:"
            git status --porcelain
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ… No changes needed - i18n and format are correct"
          fi

      - name: Comment on PR about format changes
        if: steps.verify-changed.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            // Create new comment (old ones already cleaned up)
            const newComment = `## ğŸ¤– Format Check Reminder
            
