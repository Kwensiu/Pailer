name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    env:
      NODE_VERSION: '20'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version for manual build
        if: github.event_name == 'workflow_dispatch'
        shell: pwsh
        run: |
          $version = "${{ inputs.version }}"
          
          # Update package.json
          $pkg = Get-Content package.json | ConvertFrom-Json
          $pkg.version = $version
          $pkg | ConvertTo-Json -Depth 10 | Set-Content package.json
          
          # Update tauri.conf.json
          $tauri = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $tauri.version = $version
          $tauri | ConvertTo-Json -Depth 10 | Set-Content src-tauri/tauri.conf.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # Cache Rust dependencies and build artifacts (cargo registry, git, and target dir)
      # Swatinem/rust-cache handles lockfile hashing and cache priming automatically.
      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install system dependencies (UPX)
        run: choco install upx -y

      - name: Install project dependencies
        run: pnpm install --frozen-lockfile

      # One command builds frontend, compiles Rust, and bundles installers
      - name: Build & bundle application (Tauri)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm run tauri -- build

      - name: Extract metadata (product name & version)
        id: meta
        shell: pwsh
        run: |
          $cfg = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          "version=$($cfg.version)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "product=$($cfg.productName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Compress executable with UPX
        run: upx --best --lzma src-tauri/target/release/${{ steps.meta.outputs.product }}.exe

      - name: Generate updater artifacts
        id: updater
        shell: pwsh
        run: |
          $productName = "${{ steps.meta.outputs.product }}"
          $version = "${{ steps.meta.outputs.version }}"
          
          if ($env:GITHUB_EVENT_NAME -eq 'workflow_dispatch') {
            $tag = "manual-v$version"
          } else {
            $tag = "${{ github.ref_name }}"
          }
          
          $installerName = "${productName}_${version}_x64-setup.exe"
          $installerPath = "./src-tauri/target/release/bundle/nsis/$installerName"
          
          $sigPath = "$installerPath.sig"
          
          $signature = Get-Content $sigPath -Raw
          $date = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"
          
          $json = @{
            version = "$version"
            pub_date = $date
            platforms = @{
              "windows-x86_64" = @{
                signature = $signature
                url = "https://github.com/${{ github.repository }}/releases/download/$tag/$installerName"
              }
            }
          } | ConvertTo-Json -Depth 4
          
          Set-Content -Path "./update.json" -Value $json

          "installerPath=$installerPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "sigPath=$sigPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "exePath=./src-tauri/target/release/$productName.exe" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Generate release notes from commits
        id: release-notes
        shell: bash
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          VERSION="${{ steps.meta.outputs.version }}"
          
          if [ -z "$LAST_TAG" ]; then
            BODY=$(cat <<EOF
          # Release Notes

          ## [$VERSION]

          - Initial release

          This release includes various improvements and bug fixes.
          EOF
          )
          else
            COMMITS=$(git log --oneline $LAST_TAG..HEAD --no-merges | sed 's/^/- /')
            BODY=$(cat <<EOF
          # Release Notes

          ## [$VERSION]

          ### Changes
          $COMMITS

          This release includes various improvements and bug fixes.
          EOF
          )
          fi
          
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release with artifacts
        if: github.event_name == 'push'
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.updater.outputs.tag }}
          name: ${{ steps.updater.outputs.tag }}
          body: ${{ steps.release-notes.outputs.body }}
          draft: false
          prerelease: false
          artifacts: >-
            ./src-tauri/target/release/${{ steps.meta.outputs.product }}.exe,
            ./src-tauri/target/release/bundle/nsis/${{ steps.meta.outputs.product }}_${{ steps.meta.outputs.version }}_x64-setup.exe,
            ./src-tauri/target/release/bundle/nsis/${{ steps.meta.outputs.product }}_${{ steps.meta.outputs.version }}_x64-setup.exe.sig,
            ./update.json
          artifactErrorsFailBuild: true