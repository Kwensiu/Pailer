name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Pre-release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    env:
      NODE_VERSION: '20'
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install system dependencies (UPX)
        run: choco install upx -y

      - name: Install project dependencies
        run: pnpm install --frozen-lockfile

      - name: Update Tauri config version (manual only)
        if: github.event_name == 'workflow_dispatch'
        shell: pwsh
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          $cfg = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $cfg.version = $env:INPUT_VERSION
          $cfg.bundle.createUpdaterArtifacts = $true
          $cfg | ConvertTo-Json -Depth 10 | Set-Content src-tauri/tauri.conf.json

      - name: Build & bundle application (Tauri)
        env:
          TAURI_CONFIG_PATH: ./src-tauri/tauri.conf.json
        run: pnpm run tauri build

      - name: Extract metadata (product name & version)
        id: meta
        shell: pwsh
        run: |
          $cfg = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          
          $product = $cfg.productName
          $version = $cfg.version
          
          if (-not $product) { 
            Write-Error "productName not found" 
            exit 1 
          }
          if (-not $version) { 
            Write-Error "version not found" 
            exit 1 
          }
          
          $exePath = "src-tauri/target/release/$product.exe"
          $installerPath = "src-tauri/target/release/bundle/nsis/${product}_${version}_x64-setup.exe"
          
          "version=$version" >> $env:GITHUB_OUTPUT
          "product=$product" >> $env:GITHUB_OUTPUT
          "exePath=$exePath" >> $env:GITHUB_OUTPUT
          "installerPath=$installerPath" >> $env:GITHUB_OUTPUT

      - name: Compress executable with UPX
        run: upx --best --lzma ${{ steps.meta.outputs.exePath }}

      - name: Prepare artifacts list
        id: prepare
        shell: bash
        run: |
          artifacts="${{ steps.meta.outputs.exePath }},${{ steps.meta.outputs.installerPath }}"
          
          if [ -f "src-tauri/target/release/bundle/nsis/update.json" ]; then
            artifacts+=",src-tauri/target/release/bundle/nsis/update.json"
          fi
          
          echo "artifacts=$artifacts" >> $GITHUB_OUTPUT

      - name: Upload artifacts to release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref_name }}
          allowUpdates: true
          artifacts: ${{ steps.prepare.outputs.artifacts }}
          omitBody: true
          omitName: true
          artifactErrorsFailBuild: true
